<div class="container">
  <div class="table-responsive-sm">          
      <h1 style="text-align: center;color: blueviolet"><u>Sales-report</u></h1>
       <br>  
      <table class="table table-striped">
        <thead>
          <tr>
            <th> Sales Exec</th>
            <th>Month </th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody *ngFor="let a of displayData">
          <tr>
            <td>Target</td>
            <td>{{a.target}}</td>
            <td></td>
             </tr>
             <tr>
              <td>Sales Achieved</td>
              <td>{{a.sales_achieved}}</td>
              <td></td>
               </tr>
               <tr>
                <td>Connected</td>
                <td>{{a.connected}}</td>
                <td></td>
                 </tr>
                 <tr>
                  <td>% Achieved</td>
                  <td>{{a.percentage}}</td>
                  <td></td>
                   </tr>
                   <tr>
                    <td>Earnings</td>
                    <td>{{a.earnings}}</td>
                    <td></td>
                     </tr>
                 </tbody>
</table>    
</div>
<br>

<footer style="text-align: center">@Seans Media Pvt Ltd</footer>
