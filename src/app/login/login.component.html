    <div class="container" style="margin-top: 60px">
    <h2 class="text-center">Login</h2>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">


                    <!--Form with header-->

                    <form [formGroup]='frm' >
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i>Sales App</h3>
                                    <p class="m-0">WelCome</p>
                                </div>
                            </div>
                            <div class="card-body p-3" >
                                <!--Body-->
                                <input  formControlName="un" class="form-control" placeholder="Username">
                                <div *ngIf="frm.controls['un'].invalid && (frm.controls['un'].dirty || frm.controls['un'].touched )"> 
                                  <div *ngIf="frm.controls['un'].hasError('required')"  style="color:red">Enter username </div>
                                  </div><br>
                               <input  type="password" formControlName="pwd" class="form-control" placeholder="Password">
                                <div *ngIf="frm.controls['pwd'].invalid && (frm.controls['pwd'].dirty || frm.controls['pwd'].touched )"> 
                                  <div *ngIf="frm.controls['pwd'].hasError('required')" style="color:red">Enter Password </div>
                                </div><br>
                                 <div class="text-center">
                                        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="onSubmit()" >Sign in</button>
                                    </div>
                            </div>
                             <p style="color:red;text-align: center">{{Status}}</p>
                        </div>
                    </form>
                    <!--Form with header-->


                </div>
	</div>
</div>
